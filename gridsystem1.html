<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>


    <div class="container" style="background-color: lightblue">
        <h1>container</h1>
        <div class="row">
            <div class="col-xs-6" style="background-color: lightslategray">
                <p>col-md-4</p>
            </div>
            <div class="col-xs-6" style="background-color: lightsalmon">
                <p>col-md-4</p>
            </div>
        </div>

        <div class="row" style="background: pink;">
                <div class="col-sm-6 col-lg-3">col-sm-6 & col-lg-3</div>
                <div class="col-sm-6 col-lg-3">col-sm-6 & col-lg-3</div>
                <div class="col-sm-6 col-lg-3">col-sm-6 & col-lg-3</div>
                <div class="col-sm-6 col-lg-3">col-sm-6 & col-lg-3</div>
            </div>
    
            <div class="row" style="background: yellow;">
                <div class="col-3">col-3</div>
                <div class="col-3">col-3</div>
                <div class="col-3">col-3</div>
                <div class="col-3">col-3</div>
            </div>
    
    </div>

</html>
