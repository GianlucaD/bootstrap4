<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>


    <div class="container" style="background-color: lightblue">

        <div class="row">
            <div class="col-md" style="background-color: lightslategray">
                <p>col-md</p>
            </div>
            <div class="col-md" style="background-color: lightsalmon">
                <p>col-md</p>
            </div>
            <div class="col-md" style="background-color: lightseagreen">
                <p>col-md</p>
            </div>
        </div>
        <div class="row">
                <div class="col-md" style="background-color: lightslategray">
                    <p>col-md</p>
                </div>
                <div class="col-md-8" style="background-color: lightsalmon">
                    <p>col-md</p>
                </div>
                <div class="col-md" style="background-color: lightseagreen">
                    <p>col-md</p>
                </div>
            </div>
        </div>
</body>

</html>
